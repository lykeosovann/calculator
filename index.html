<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 360px;
      margin: 50px auto;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .result {
      height: 80px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      background: #e9ecef;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
    }
    .button-row button {
      flex: 1;
      margin: 4px;
      font-size: 1.2rem;
      height: 60px;
    }
    .btn-operator {
      background-color: #6c757d;
      color: white;
    }
    .btn-operator:hover {
      background-color: #495057;
    }
    .btn-clear {
      background-color: #dc3545;
      color: white;
    }
    .btn-clear:hover {
      background-color: #c82333;
    }
    .btn-equal {
      background-color: #28a745;
      color: white;
    }
    .btn-equal:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="calculator border">
    <input type="text" class="form-control result mb-2" id="result" disabled />
    <div class="button-row">
      <button class="btn btn-clear" onclick="clearScreen()">C</button>
      <button class="btn btn-operator" onclick="deleteLast()">←</button>
      <button class="btn btn-operator" onclick="appendToResult('%')">%</button>
      <button class="btn btn-operator" onclick="appendToResult('/')">÷</button>
    </div>
    <div class="button-row">
      <button class="btn btn-light" onclick="appendToResult('7')">7</button>
      <button class="btn btn-light" onclick="appendToResult('8')">8</button>
      <button class="btn btn-light" onclick="appendToResult('9')">9</button>
      <button class="btn btn-operator" onclick="appendToResult('*')">×</button>
    </div>
    <div class="button-row">
      <button class="btn btn-light" onclick="appendToResult('4')">4</button>
      <button class="btn btn-light" onclick="appendToResult('5')">5</button>
      <button class="btn btn-light" onclick="appendToResult('6')">6</button>
      <button class="btn btn-operator" onclick="appendToResult('-')">−</button>
    </div>
    <div class="button-row">
      <button class="btn btn-light" onclick="appendToResult('1')">1</button>
      <button class="btn btn-light" onclick="appendToResult('2')">2</button>
      <button class="btn btn-light" onclick="appendToResult('3')">3</button>
      <button class="btn btn-operator" onclick="appendToResult('+')">+</button>
    </div>
    <div class="button-row">
      <button class="btn btn-light" onclick="appendToResult('0')">0</button>
      <button class="btn btn-light" onclick="appendToResult('.')">.</button>
      <button class="btn btn-equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendToResult(value) {
      document.getElementById("result").value += value;
    }

    function clearScreen() {
      document.getElementById("result").value = '';
    }

    function deleteLast() {
      var currentValue = document.getElementById("result").value;
      document.getElementById("result").value = currentValue.slice(0, -1);
    }

    function calculateResult() {
      try {
        let expression = document.getElementById("result").value;
        if (expression.includes('%')) {
          expression = expression.replace('%', '/100');
        }
        var result = eval(expression);
        document.getElementById("result").value = result;
      } catch (e) {
        document.getElementById("result").value = 'Error';
      }
    }
  </script>

</body>
</html>
